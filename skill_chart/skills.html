<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title of Your Webpage</title>

    <!-- Linking the CSS file -->
    <link rel="stylesheet" href="skills_style.css">
</head>
<body>

<!-- Your existing HTML content goes here -->


<div class="main-container">
  <div class="header">Programming skills</div>
    <div class="chart-container">
      <!-- First Set of 3 charts -->

      <div class="chart-group">
        <div class="sub-header">Machine Learning and Data Science</div>
        <div class="chart">
          <div class="chart-header">Python</div>
          <div class="progress2" data-percentage="90">
            <div class="progress-bar2"></div>
          </div>
        </div>

        <div class="chart">
          <div class="chart-header">Pytorch</div>
          <div class="progress2" data-percentage="40">
            <div class="progress-bar2"></div>
          </div>
        </div>

        <div class="chart">
          <div class="chart-header">Numpy</div>
          <div class="progress2" data-percentage="70">
            <div class="progress-bar2"></div>
          </div>
        </div>

        <div class="chart">
          <div class="chart-header">Pandas</div>
          <div class="progress2" data-percentage="50">
            <div class="progress-bar2"></div>
          </div>
        </div>

        <div class="chart">
          <div class="chart-header">Matplotlib</div>
          <div class="progress2" data-percentage="70">
            <div class="progress-bar2"></div>
          </div>
        </div>
      </div>

      
      
      <!-- Second Set of 3 charts (example placeholders) -->
      <div class="chart-group">
        <div class="sub-header">Frontend/Backend and App-development</div>
        <div class="chart">
          <div class="chart-header">Django</div>
          <div class="progress2" data-percentage="60">
            <div class="progress-bar2"></div>
          </div>
        </div>

        <div class="chart">
          <div class="chart-header">Swift</div>
          <div class="progress2" data-percentage="40">
            <div class="progress-bar2"></div>
          </div>
        </div>

        <div class="chart">
          <div class="chart-header">React</div>
          <div class="progress2" data-percentage="60">
            <div class="progress-bar2"></div>
          </div>

          <div class="chart">
            <div class="chart-header">HTML/CSS</div>
            <div class="progress2" data-percentage="30">
              <div class="progress-bar2"></div>
            </div>
          </div>

          <div class="chart">
            <div class="chart-header">Swift</div>
            <div class="progress2" data-percentage="50">
              <div class="progress-bar2"></div>
            </div>
          </div>
          

        </div>
      </div>

    </div>

    <div class="further_skills_container">
      <div class="sub-header">Further skills</div>
      <div class="skills-header">
        <span class="skill glow-on-hover">Git</span>
        <span class="skill glow-on-hover">Linux</span>
        <span class="skill glow-on-hover">Object Detection</span>
        <span class="skill glow-on-hover">Instance Segmentation</span>
        <span class="skill glow-on-hover">Image Classification</span>
        <span class="skill glow-on-hover">Image Processing</span>
        <span class="skill glow-on-hover">Predictive Analytics</span>
      </div>
      
    </div>

</div>


<!-- Linking the JavaScript file -->
<script src="skills_script.js"></script>

</html>
